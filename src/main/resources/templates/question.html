<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: myfooter"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者: <span th:text="${question.user.name}"></span>
                发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                阅读数: <span th:text="${question.viewCount}"></span>&nbsp;&nbsp;
                 <a class="community-menu" th:href="@{'/publish/'+${question.id}}" th:if="${session.user != null && session.user.accountId.equals(question.creator)}">
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </div>
                </a>
            </span><br>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--回复-->
            <div class="comment-head">
                <h2>
                    <span th:text="${question.commentCount}"></span> 个回复
                </h2>
            </div>
            <!--评论列表 -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-top comments" th:each="comment: ${comments}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}" alt="用户头像"/>
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading" style="color: #2aabd2">
                        <span th:text="${comment.user.name}"></span>
                    </h5>
                    <div>
                        <span th:text="${comment.content}"></span>
                    </div>
                    <div class="menu">
                        <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-comment icon" aria-hidden="true"></span>
                        <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                    </div>
                </div>
            </div>
            <div class="media col-lg-12 col-md-12 col-sm-12 col-xs-12" id="reply_section">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="用户头像"/>
                    </a>
                </div>
                <div class="media-body">
                    <h5>
                        <span th:text="${question.user.name}"></span>
                    </h5>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control" rows="6" id="comment_content"></textarea>
                <button type="submit" class="btn btn-info btn-publish" onclick="post()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: black;height: 5px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="font-style">发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="用户头像"/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h5>
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="font-style">相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
